<!DOCTYPE html>
<html>
    <body>
        <h2 id="demo"></h2>

        <script >

            var notes = [
                {
                    url: "www.google.com",
                    summary: "I like memes.[BREAK] Especially when they are spicy.",
                    title: "Rare pepes",
                },
                {
                    url: "www.memes.com",
                    summary: "I like pepes.[BREAK] Especially when they are high energy.",
                    title: "Rare memes",
                }
            ]

            var id = 'demo';
            for (var i = 0; i < notes.length; i++) {
                // create a new div with a unique ID
                // append that div to the body
                // insert the text in that div
                document.getElementById("demo").innerHTML = notes[i];
                var summary = notes[i].summary.split("[BREAK]")

                for (var j = 0; j < summary.length; j++) {
                    var div = document.createElement("div");
                    document.getElementById("demo").innerHTML = summary[j];
                    div.innerHTML = summary[j];
                    document.getElementById("body").appendChild(div);
                }
            }

        </script>


    </body>
</html>
